<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kasir Dashboard - Restaurant App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="assets/js/auth.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-green-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Kasir Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
  </header>
  <main class="p-6">
    <section>
      <h2 class="text-lg font-semibold mb-4">Welcome, Kasir</h2>
      <nav class="space-x-4 mb-6">
        <a href="transaksi.html" class="text-green-600 hover:underline">Catat Transaksi</a>
        <a href="menu.html" class="text-green-600 hover:underline">Daftar Menu</a>
      </nav>
      <p>Use the links above to record transactions and view the menu.</p>
    </section>
  </main>
  <script>
    // Check user role and redirect if not kasir
    document.addEventListener('DOMContentLoaded', () => {
      const userRole = sessionStorage.getItem('userRole');
      if (userRole !== 'kasir') {
        window.location.href = 'index.html';
      }
      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn.addEventListener('click', () => {
        sessionStorage.clear();
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
