<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manajemen User - Restaurant App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="assets/js/auth.js"></script>
  <script defer src="assets/js/user.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-800 text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="assets/images/logo.svg" alt="Satrio Restoran Logo" class="h-10 w-10 mr-3" />
      <h1 class="text-xl font-semibold">Satrio Restoran - Manajemen User</h1>
    </div>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
  </header>
  <main class="p-6 max-w-4xl mx-auto">
    <section>
      <button onclick="window.history.back()" class="mb-4 bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1 rounded">‚Üê Back</button>
    </section>
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-4">Tambah / Edit User</h2>
      <form id="userForm" class="space-y-4 bg-white p-4 rounded shadow">
        <input type="hidden" id="userId" />
        <div>
          <label for="username" class="block font-medium mb-1">Username</label>
          <input type="text" id="username" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="password" class="block font-medium mb-1">Password</label>
          <input type="password" id="password" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="role" class="block font-medium mb-1">Role</label>
          <select id="role" required class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">Pilih role</option>
            <option value="kasir">Kasir</option>
            <option value="pelanggan">Pelanggan</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-900 transition">Simpan</button>
        <button type="button" id="cancelEdit" class="ml-2 px-4 py-2 rounded border border-gray-300 hover:bg-gray-100 hidden">Batal</button>
      </form>
    </section>
    <section>
      <h2 class="text-lg font-semibold mb-4">Daftar User</h2>
      <table class="w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-blue-300">
            <th class="p-2 text-left">Username</th>
            <th class="p-2 text-left">Role</th>
            <th class="p-2 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </section>
  </main>
  <script>
    // Check user role and redirect if not admin
    document.addEventListener('DOMContentLoaded', () => {
      const userRole = sessionStorage.getItem('userRole');
      if (userRole !== 'admin') {
        window.location.href = 'index.html';
      }
      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn.addEventListener('click', () => {
        sessionStorage.clear();
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
